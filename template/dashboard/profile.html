{% extends 'dashboard/base.html' %} 

{% block main %}
<main class="main users chart-page" id="skip-target">
    <div class="container">
        <h2 class="main-title">Profile</h2>
        <div class="">
            <article class="stat-cards-item">
                <div class="stat-cards-icon primary">
                    <i data-feather="bar-chart-2" aria-hidden="true"></i>
                </div>
                <div class="stat-cards-info">
                    <p class="stat-cards-info__num">{{request.user}}</p>
                    <p class="stat-cards-info__title">{{request.user.email}}</p>
                    <p class="stat-cards-info__title">{{request.user.first_name}}</p>
                    <p class="stat-cards-info__title">{{request.user.last_name}}</p>
                    
                </div>
            </article>
        </div>
    </div>
</main>
{% endblock main %}
